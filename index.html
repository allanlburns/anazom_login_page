<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Anazom Sign-In</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <img src="https://placehold.it/103x31" alt="Anazom Logo" id="logo">
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="container">
                        <h3>Sign-In</h3>
                        <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div> <!--ends form group 1 -->
                          <button type="submit" id="continue" class="btn btn-primary">Continue</button>

                          <p id="button_warning">By continuing, you agree to Anazom's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
                          <p id="need_help">
                              &#9656; <a href="">Need help?</a>
                          </p>
                        </form>
                    </div> <!-- ends container -->
                </div> <!--ends card -->
                <p id="new">New to Anazom?</p>
                <button type="submit" id="create" class="btn btn-primary">Create Your Anazom Account</button>
            </div> <!--ends column -->
        </div> <!--ends row -->
        <div class="row">
            <div class="col-md-12">
                <footer>
                    <ul>
                        <li><a href="">Conditions of Use</a></li>
                        <li><a href="">Privacy Notice</a></li>
                        <li><a href="">Help</a></li>
                    </ul>
                    <p>Â© 2019, Anazom.com, Inc. or its affiliates</p>
                </footer>
            </div> <!--ends col -->
        </div> <!--ends row -->


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
